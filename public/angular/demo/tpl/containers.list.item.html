<div ng-controller="ContainerDetailCtrl" ng-init="init(container)">
    <a ui-sref="app.containers.detail({containerId:id})">
        <div class="pull-right">
            <span class="label pull-right h4 bg-success">{{status}}</span><br>

            <span class="hidden-xs  text-sm text-muted">{{created_at | fromNow }}</span>
        </div>
        <div class="clear text-md ng-binding">
        <span>
            {{vrn}}
        </span>
            <small class="text-ellipsis m-t-xs">{{imageRepo}}</small>
            <small class="text-ellipsis m-t-xs">{{imageVersion}}</small>
        </div>
    </a>
    <div class="m-b-tx m-t-md">
        <div class="">
            <button class="btn m-b-xs btn-sm btn-default btn-addon"><i class="fa fa-trash"></i>Delete</button>
        </div>
    </div>
</div>

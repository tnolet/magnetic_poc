<div class="wrapper ng-cloak"  ng-class="{'alert-success': slas[0].state == 'ACTIVE', 'alert-warning': slas[0].state == 'ESCALATED', 'alert-danger ': slas[0].state == 'FAILED'}"   ng-show="slas.length" ng-cloak>
    <div><i class="fa fa-file-text-o m-r"></i>
        <span class="font-bold">SLA State: </span><span>{{slas[0].state}}</span>
        <div class="pull-right">
            <span class="m-r">Metric: {{slas[0].metricType}}</span>
            <span class="m-r">Low: {{slas[0].lowThreshold}}</span>
            <span class="m-r">High: {{slas[0].highThreshold}}</span>
            <span class="m-r">Back Off: {{slas[0].backOffStages}} x {{slas[0].backOffTime}} seconds</span>
            <span class="m-r">Max escalations: {{slas[0].maxEscalations}}</span>
            <button type="button" class="close" ng-click="deleteSla(slas[0].id)">
                <span aria-hidden="true">Ã—</span>
                <span class="sr-only">Close</span>
            </button>
        </div>
    </div>
</div>

<a ui-sref="app.environments.detail({environmentId:environment.id})">
    <div class="pull-right text-sm text-muted">
        <span class="hidden-xs ng-binding">2 months ago</span>
    </div>
    <div class="clear text-md ng-binding">
        <span>
            {{environment.name}}
        </span>
        <small class="text-ellipsis m-t-xs">{{environment.state}}</small>
    </div>
</a>

<div ng-controller="ImagesDetailCtrl">

    <!-- header -->

    <div class="wrapper bg-light lter b-b">
        <a ui-sref="app.images.list" class="btn btn-sm btn-default w-xxs m-r-sm" tooltip="Back to images"><i class="fa fa-long-arrow-left"></i></a>
        <span class="font-thin h4 v-middle">Images / {{image.name}}</span>
    </div>

    <!-- / header-->

    <!-- body-->

    <div class="panel">
        <div class="wrapper-lg">
            <h4 class="m-t-none">{{image.repo}}</h4>
            <div class="line line-lg b-b b-light"></div>
            <dl class="m-b">
                <dt>repo</dt>
                <dd>{{image.repo}}</dd>
                <dt> version</dt>
                <dd>{{image.version}}</dd>
                <dt> mode</dt>
                <dd>{{image.mode}}</dd>
                <dt> arguments</dt>
                <dd class="clearfix">{{image.arguments}}</dd>
            </dl>
            <div class="line line-lg b-b b-light"></div>

    <!--container-->

            <h4 class="m-t-none m-b">Containers</h4>
            <ul class="list-group list-group-lg no-radius m-b-none m-t-n-xxs">
                <li ng-repeat="container in containers" class="list-group-item clearfix b-l-3x ng-scope b-l-info">
                    <div ng-include src="'demo/tpl/containers.list.item.html'"></div>
                </li>
            </ul>

    <!--/ containers-->

    <!--/ body-->
        </div>
    </div>
</div>

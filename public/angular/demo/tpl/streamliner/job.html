<div class="sl-item">
  <div class="m-l">
    <div class="text-muted">{{ item.updated_at | fromNow }}</div>
    <p>{{ item.queue }}<br /><span class="label h3"
        ng-class="{
            'bg-success': item.status == 'FINISHED',
            'bg-info': item.status == 'ACTIVE',
            'bg-danger': item.status == 'FAILED'}"
            >{{ item.status }}</span></p>
  </div>
</div>

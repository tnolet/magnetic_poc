<form class="form">

    <div class="modal-header">
        <h4 class="modal-title">Create new SLA</h4>
    </div>

    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">METRIC TYPE</label><i class="m-l text-xs icon-question"></i>
            <select class="form-control" ng-model="formData.metricType" >
                <option value="">Please choose</option>
                <option value="backend.rtime">Backend response time</option>
                <option value="frontend.scur">User sessions</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label m-r-sm">UPPER THRESHOLD</label><small class="text-muted">(milliseconds)</small>
            <input type="number" class="form-control" placeholder=100 ng-model="formData.highThreshold">
        </div>
        <div class="form-group">
            <label class="control-label m-r-sm">LOWER THRESHOLD</label><small class="text-muted">(milliseconds)</small>
            <input type="number" class="form-control" placeholder=30 ng-model="formData.lowThreshold">
        </div>
        <div class="form-group">
            <label class="control-label m-r-sm">BACK OFF TIME</label><small class="text-muted">(seconds)</small>
            <input type="number" class="form-control" placeholder=30 ng-model="formData.backOffTime">
        </div>
        <div class="form-group">
            <label class="control-label">BACK OFF STAGES</label><i class="m-l text-xs icon-question"></i>
            <input type="number" class="form-control" placeholder=3 ng-model="formData.backOffStages">
        </div>
        <div class="form-group">
            <label class="control-label">MAX. ESCALATIONS</label><i class="m-l text-xs icon-question"></i>
            <input type="number" class="form-control" placeholder=3 ng-model="formData.maxEscalations">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-info"  ng-click="ok(formData)">Create!</button>
    </div>
</form>

<div class="list-group-item wrapper">
    <div>
        <i class="fa fa-cube m-r-sm"></i>
        <span class="text-muted m-r m-r-n-sm">{{host}}<span class="hidden-xs">:{{ports}}</span></span>
        <div class="pull-right ">
            <i class="fa fa-users icon m-r"></i>
            <span class="m-r-xs text-muted" ng-bind="metrics.scur">0</span>
            <i class="fa fa-clock-o icon m-r"></i>
            <span class="m-r-xs text-muted m-r" ng-bind="metrics.rtime">0</span>
        </div>
    </div>
</div>

<div ng-controller="ServicesDetailCtrl">

    <!-- header -->

    <div class="wrapper bg-light lter b-b">
        <a ui-sref="app.services.list" class="btn btn-sm btn-default w-xxs m-r-sm" tooltip="Back to Services"><i class="fa fa-long-arrow-left"></i></a>
        <span class="font-thin h5 v-middle">{{serviceType}}</span>
        <div class="btn-group m-r-sm pull-right hidden-xs">
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Archive"><i class="fa fa-archive"></i></button>
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Report"><i class="fa fa-exclamation-circle"></i></button>
            <button ng-click="deleteService()"   class="btn btn-sm btn-default w-xxs w-auto-xs" tooltip="Delete"><i class="fa fa-trash-o"></i></button>
        </div>
    </div>

    <!-- / header-->

    <!--frontends header-->

    <div class="wrapper">
        <span class="h4 m-r-xs block">Frontend</span>
        <span class="text-muted">port: {{port}}</span>
        <small class="text-muted">({{mode}})</small>
    </div>

    <!--/ frontends header-->

     <!--frontend chart-->

    <sparklines-chart
            height= 45
            metrics="metrics"
            type="bar"
            history="20"
            >

    </sparklines-chart>

    <!--/ frontend chart-->

    <!--frontend cumulative metrics-->

    <div class="wrapper bg-white">
        <div class="row text-center">
            <div class="col-sm-3 col-xs-6">
                <div>Current sessions <i class="fa fa-fw fa-caret-up text-success text-sm"></i></div>
                <div class="h2 m-b-sm">{{metricsFE.scur}}
                    <small class="text-muted m-l-xs">{{metricsFE.smax}}
                        <small class="text-muted">max</small>
                    </small>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>Req/Sec <i class="fa fa-fw fa-caret-up text-success text-sm"></i></div>
                <div class="h2 m-b-sm">{{metricsFE.req_rate}}
                    <small class="text-muted m-l-xs">{{metricsFE.req_rate_max}}
                        <small class="text-muted"> max</small>
                    </small>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>5xx errors <i class="fa fa-fw fa-caret-down text-warning text-sm"></i></div>
                <div class="h2 m-b-sm" ng-bind="metricsFE.hrsp_5xx">0</div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>Connection Errors <i class="fa fa-fw fa-caret-up text-success text-sm"></i></div>
                <div class="h2 m-b-sm" ng-bind="metricsBE.econ">0</div>
            </div>

        </div>
    </div>

    <!--/ frontend cumulative metrics -->

    <!--backends header-->

    <div class="wrapper">
        <span class="h4">Backend</span>
    </div>

    <!--/ backends header-->

    <!--backend chart -->

    <sparklines-chart
            height= 45
            metrics="metricsBE.rtime"
            type="bar"
            history="20"
            >

    </sparklines-chart>


    <!--/ backend chart-->

    <!--backend cumulative metrics -->

    <div class="wrapper bg-white">
        <div class="row text-center">
            <div class="col-sm-3 col-xs-6 col-sm-offset-3">
                <div style="z-index: 2">Response Time <i class="fa fa-fw fa-caret-down text-warning text-sm"></i></div>
                <div class="h2 m-b-sm">{{metricsBE.rtime}}</div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div>Status<i class="fa fa-fw fa-caret-up text-success text-sm"></i></div>
                <div class="h2 m-b-sm" ng-bind="metricsBE.status"></div>
            </div>

        </div>
    </div>


    <!--/ backend cumulative metrics -->

    <!--backends list-->

    <div class="padder">
        <div ng-include src="'demo/tpl/backends.list.html'"</div>
    </div>

    <!--/ backends list-->

</div>

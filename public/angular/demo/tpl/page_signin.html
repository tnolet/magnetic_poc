<div class="container w-xxl w-auto-xs">
  <a href class="navbar-brand text-2x block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>Please sign in</strong>
    </div>
    <form name="form panel" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Username" class="form-control no-border">
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="Password" class="form-control no-border">
        </div>
      </div>
      <a ui-sref="app.environments.list"
        class="btn btn-lg btn-primary btn-block" >Log in</a>
    </form>
  </div>
    <p>
        <small class="text-muted">magnetic.io v{{app.version}} &copy; 2014</small>
    </p>
</div>

<div class="panel panel-default" ng-controller="ContainerDetailCtrl" ng-init="init(container)">

    <!-- panel header-->
    <div class="panel-heading wrapper b-b b-light">
              <span class="pull-right">
               <span class="label pull-right h4 bg-success">{{status}}</span><br>
               <small class="text-muted h5 pull-right hidden-xs">{{created_at | fromNow }}</small>
              </span>
        <h4 class="text-muted m-t-none m-b-none">{{imageRepo}}
            <small class="text-sm text-muted">{{imageVersion}}</small>
        </h4>
        <small class="text-muted h5">{{vrn}}</small>
    </div>

    <!--/ panel header-->

    <!--sub header-->

    <!--<div class="wrapper">-->
      <!--<span class="text-xs text-muted pull-right">-->
        <!--<i class="fa fa-circle text-primary m-r-xs"></i> 12-->
        <!--<i class="fa fa-circle text-info m-r-xs m-l-sm"></i> 30-->
        <!--<i class="fa fa-circle text-warning m-r-xs m-l-sm"></i> 98-->
      <!--</span>-->
    <!--</div>-->

    <!--/ sub header-->

    <!--metrics-->

    <div class="wrapper row row-sm text-center">
      <div class="hbox text-center">
          <div class="col">

          </div>
          <div class="col">
              <div class="hbox text-center">
                  <div class="col">
                      <button ng-click="subtractWeight()" class="btn btn-rounded btn-sm btn-icon btn-default"><i class="fa fa-arrow-down"></i></button>
                  </div>
                  <div class="col"><span class="m-l-sm m-r-sm h4 v-middle" ng-bind="weight">0</span>
                  </div>
                  <div class="col">
                      <button ng-click="addWeight()" class="btn btn-rounded btn-sm btn-icon btn-default"><i class="fa fa-arrow-up"></i></button>
                  </div>
              </div>
          </div>

          <div class="col"></div>
      </div>
    </div>

    <!--/ metrics-->

     <!--instances-->

    <div class="list-group" ng-repeat="instance in instances">
        <div ng-include src="'demo/tpl/backends.instances.list.item.html'"
        ng-controller="InstancesDetailCtrl"
        tooltip-placement="bottom"
        tooltip="{{instance.vrn}}"
        tooltip-popup-delay="1000"
        ng-init="init(instance, $parent.getMetricsOfInstance(instance.vrn))">
        ></div>
    </div>

    <!--/ instances-->

    <!-- footer -->
    <div class="panel-footer">
        <button ng-click="scaleIn()" class="btn btn-default btn-addon btn-sm"><i class="fa fa-minus"></i>Scale in</button>
        <button ng-click="scaleOut()" class="btn btn-default btn-addon btn-sm m-r-md"><i class="fa fa-plus"></i>Scale out</button>
        <button ng-click="deleteContainer()" class="btn btn-default btn-icon btn-sm pull-right">
            <i class="fa fa-trash"></i>
        </button>
    </div>

    <!--/ footer-->
</div>
